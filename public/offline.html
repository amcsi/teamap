<!DOCTYPE html>
<!--
This is an offline page that will be served by our service worker should the
user have no connectivity and a path isn't available in our service worker cache.
See the Webpack offline-plugin configuration for more info.
Feel free to make this pretty. :)
-->
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>React Universally - Offline</title>
  </head>
  <body>
    <h1>You are offline</h1>
    <p>
      It looks like your network connection is no longer available.
    </p>
    <p>
      Please check your connectivity and then <a href="/">try to reconnect here</a>.
    </p>
  </body>
</html>
